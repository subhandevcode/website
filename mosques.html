<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Places</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    #loading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="loading">Detecting your location and loading nearby places...</div>
  <div id="map"></div>

  <script>
    // Get religion from URL
    const params = new URLSearchParams(window.location.search);
    const religion = params.get("religion") || "islam";

    // Map religion to place type
    const religionToPlace = {
      islam: "mosque",
      christianity: "church",
      hinduism: "hindu_temple",
      buddhism: "buddhist_temple",
      judaism: "synagogue",
      sikhism: "sikh_temple",
      jainism: "jain_temple",
      other: "place_of_worship"
    };

    const placeType = religionToPlace[religion.toLowerCase()] || "place_of_worship";

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 14
          });

          new google.maps.Marker({
            position: userLocation,
            map,
            title: "You are here",
            icon: {
              url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            }
          });

          const service = new google.maps.places.PlacesService(map);
          const request = {
            location: userLocation,
            radius: 5000,
            type: [placeType]
          };

          service.nearbySearch(request, function(results, status) {
            document.getElementById("loading").style.display = "none";

            if (status === google.maps.places.PlacesServiceStatus.OK) {
              results.forEach(place => {
                new google.maps.Marker({
                  map,
                  position: place.geometry.location,
                  title: place.name
                });
              });
            } else {
              alert("No nearby places found.");
            }
          });

        }, function(error) {
          document.getElementById("loading").innerText = "Location access denied.";
        });
      } else {
        document.getElementById("loading").innerText = "Geolocation not supported.";
      }
    }
  </script>

  <!-- âœ… Google Maps Script: Replace with your API Key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>

</body>
</html>
